<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pricing Page</title>

<body>

                     <p class="card-text">

             </div>
             <div class="card text-center col-sm-5 col-md-3 mb-3 me-3"">

             </div>

                         30 users included<br>

                         Phone & email support</p>
                     <button href="#" class="btn btn-primary">Contact us</button>
